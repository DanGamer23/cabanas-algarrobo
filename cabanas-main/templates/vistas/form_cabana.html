{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ accion }} Cabaña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/favicon.png' %}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
   {% if messages %}
    <div id="mensaje-flotante">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}   
<div class="container mt-5">
    
    <h2 class="text-center mb-4">{{ accion }} Cabaña</h2>

    <form method="post" class="card p-4 shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_nombre" class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>

        <div class="mb-3">
            <label for="id_ubicacion" class="form-label">Ubicación</label>
            {{ form.ubicacion }}
        </div>

        <div class="mb-3">
            <label for="id_capacidad" class="form-label">Capacidad</label>
            {{ form.capacidad }}
        </div>

        <div class="mb-3">
            <label for="id_estado" class="form-label">Estado</label>
            {{ form.estado }}
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'admin_cabanas' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">{{ accion }}</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
